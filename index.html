<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pista Secreta</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
    <div class="card">
        <h2>Haz clic para revelar la pista</h2>
        <button onclick="mostrarPista()">Mostrar Pista</button>
        <p id="pista" class="hidden"></p>
    </div>

    <script>
        function mostrarPista() {
            const pistas = [
                "El 07 de marzo nos espera un destino con mucha historia… Un lugar donde el pasado sigue vivo en cada rincón.",
                "Nuestro viaje nos llevará a una ciudad bañada por un río que ha sido testigo de imperios y civilizaciones. 🌊",
                "Las calles de este lugar han sido recorridas por filósofos, científicos y poetas que dejaron huella en el mundo.",
                "Aquí, las flores no son solo flores… Son arte vivo.",
                "En este destino, la gastronomía tiene raíces profundas: los ingredientes son sencillos, pero los sabores inolvidables. 🍽️",
                "Antiguos muros, columnas y arcos narran la historia de un esplendor que atrajo a sabios y viajeros de todas partes. 🏛️",
                "Aquí, las noches pueden ser frescas, pero el ambiente siempre es cálido y acogedor. 🌙",
                "En primavera, las calles se llenan de color, música y tradición… y es imposible no enamorarse del lugar. 🎶",
                "Caminaremos sobre piedras que han soportado el paso del tiempo y han visto cambiar el mundo. 🚶‍♀️",
                "Para terminar… Este lugar fue en su momento el corazón del conocimiento y la cultura en toda Europa. ¿Ya sabes dónde vamos?"
            ];
            
            let pistaAleatoria = pistas[Math.floor(Math.random() * pistas.length)];
            document.getElementById("pista").innerText = pistaAleatoria;
            document.getElementById("pista").classList.remove("hidden");
        }
    </script>
</body>
</html>
